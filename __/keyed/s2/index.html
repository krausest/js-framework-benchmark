<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>s2</title>
    <link href="/css/currentStyle.css" rel="stylesheet"/>
</head>
<body>
<template id='main'>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-6">
                    <h1>s2</h1>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='run' data-event-click='run'>Create 1,000 rows</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='runlots' data-event-click='runlots'>Create 10,000 rows</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='add' data-event-click='add'>Append 1,000 rows</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='update' data-event-click='update'>Update every 10th row</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='clear' data-event-click='clear'>Clear</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='swaprows' data-event-click='swaprows'>Swap Rows</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-hover table-striped test-data">
            <tbody id="tbody">
              <tr data-key="rows" data-template="#row"></tr>
            </tbody>
        </table>
        <span class="preloadicon glyphicon glyphicon-remove" aria-hidden="true"></span>
    </div>
</template>

<template id="row">
    <tr data-class="cls">
        <td class="col-md-1" data-text="id"></td>
        <td class="col-md-4">
            <a data-text="label" data-event-click="select"></a>
        </td>
        <td class="col-md-1">
            <a data-event-click="remove"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
        </td>
        <td class="col-md-6"></td>
    </tr>
</template>

<script type='module' src='src/bench.js'></script>
</body>
</html>
