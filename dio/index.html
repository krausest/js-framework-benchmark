<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>dio</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<style>
			body {padding: 10px 0 0 0;margin: 0;overflow-y: scroll;}
			#duration {padding-top: 0px;}
			.jumbotron {padding-top:10px;padding-bottom:10px;}
			.test-data a {display: block;}
			.preloadicon {position: absolute;top:-20px;left:-20px;}
			.col-sm-6.smallpad {padding: 5px;}
		</style>
		<script src="dio.js"></script>
	</head>
	<body>
		<div id="main"></div>

		<script>
			(function (exports) {
				var adjectives = ["pretty", "large", "big", "small", "tall", "short", "long", "handsome", "plain", "quaint", "clean", "elegant", "easy", "angry", "crazy", "helpful", "mushy", "odd", "unsightly", "adorable", "important", "inexpensive", "cheap", "expensive", "fancy"];
				var colours = ["red", "yellow", "blue", "green", "pink", "brown", "purple", "brown", "white", "black", "orange"];
				var nouns = ["table", "chair", "house", "bbq", "desk", "car", "pony", "cookie", "sandwich", "burger", "pizza", "mouse", "keyboard"];

				var nounsLen = nouns.length,
					adjectivesLen = adjectives.length,
					coloursLen = colours.length;

				var startTime,
					lastMeasure;

				function startMeasure(name) {
				    startTime = performance.now();
				    lastMeasure = name;
				}

				function stopMeasure () {
				    var last = lastMeasure;
				    if (lastMeasure) {
				        setTimeout(function () {
				            lastMeasure = null;
				            var stop = performance.now();
				            var duration = 0;
				            console.log(last+" took "+(stop-startTime));
				        }, 0);
				    }
				}


				function _random(max) {
				    return Math.round(Math.random()*1000)%max;
				}

				class Store {
				    constructor() {
				        this.data = [];
				        this.selected = undefined;
				        this.id = 1;
					}
				    buildData(count = 1000) {
				        var data = new Array(count);

				        for (var i = 0; i < count; i++) {
				            data[i] = ({
				            	id: this.id++, 
				            	label: adjectives[_random(adjectivesLen)] + " " + colours[_random(coloursLen)] + " " + nouns[_random(nounsLen)] 
				            });
				        }

				        return data;
				    }
				    updateData() {
				    	var data = this.data;
			    	   	for (var i = 0, len = data.length; i < len; i = i + 10) {
			    	    	data[i].label += " !!!";
			    	    }
				    }
				    delete(id) {
			        	var data = this.data;
				    	var idx = data.findIndex(d => d.id === id);

			            if (idx === 0) { data.shift(); } 
			            else if (idx >= data.length - 1) { data.pop(); } 
			            else { data.splice(idx, 1); }
				    }
				    run() {
				        this.data = this.buildData();
				        this.selected = undefined;
				    }
				    add() {
				        this.data = this.data.concat(this.buildData(1000));
				    }
				    update() {
				        this.updateData();
				    }
				    select(id) {
				        this.selected = id;
				    }
				    runLots() {
				        this.data = this.buildData(10000);
				        this.selected = undefined;
				    }
				    clear() {
				        this.data = [];
				        this.selected = undefined;
				    }
				    swapRows() {
				    	if (this.data.length > 10) {
				    		var a = this.data[4];
				    		this.data[4] = this.data[9];
				    		this.data[9] = a;
				    	}
				    }
				}

				exports.Store = Store;
				exports.startMeasure = startMeasure;
				exports.stopMeasure = stopMeasure;
			})(window);


			// ----------------------------------------------------------------------------

			(function (exports) {
				var {VElement, VComponent, VText, VBlueprint, version} = dio;

				var colMd1   = {className: 'col-md-1'};
				var colMd4   = {className: 'col-md-4'};
				var colMd6   = {className: 'col-md-6'};
				var colSm6   = {className: 'col-sm-6 smallpad'};

				var RowEmpty    = VElement('td', colMd6);
				var RowDelIcon  = VElement('span', {className: 'glyphicon glyphicon-remove', 'aria-hidden': 'true'});
				var preLoadIcon = VElement('span', {className: 'preloadicon glyphicon glyphicon-remove', 'aria-hidden': 'true'});

				function clickEvent(e) {
				    var fn, id, target = e.target, val = target.value;

				    if (val !== void 0) {
				        fn = val.fn, id = val.id;
				    } else {
				        val = target.parentNode.value;
				        if (val !== void 0) {
				            fn = val.fn, id = val.id;
				        }
				    }

				    fn(id);
				}

				function Nav (run, runLots, add, update, clear, swapRows) {
		        	return (
		        		VElement('div', {className: 'jumbotron'}, [
		        			VElement('div', {className: 'row'}, [
		        				VElement('div', colMd6, [
		        					VElement('h1', null, [VText(version)])
		        				]),
		        				VElement('div', colMd6, [
		        					VElement('div', {className: 'row'}, [
		        						VElement('div', colSm6, [
	    									VElement('button', {id: 'run', onClick: run, className: 'btn btn-primary btn-block'}, [
	    										VText('Create 1,000 rows')
	    									])
		        						]),
		        						VElement('div', colSm6, [
	    									VElement('button', {id: 'runlots', onClick: runLots, className: 'btn btn-primary btn-block'}, [
	    										VText('Create 10,000 rows')
	    									])
		        						]),
		        						VElement('div', colSm6, [
	    									VElement('button', {id: 'add', onClick: add, className: 'btn btn-primary btn-block'}, [
	    										VText('Append 1,000 rows')
	    									])
		        						]),
		        						VElement('div', colSm6, [
	    									VElement('button', {id: 'update', onClick: update, className: 'btn btn-primary btn-block'}, [
	    										VText('Update every 10th row')
	    									])
		        						]),
		        						VElement('div', colSm6, [
	    									VElement('button', {id: 'clear', onClick: clear, className: 'btn btn-primary btn-block'}, [
	    										VText('Clear')
	    									])
		        						]),
		        						VElement('div', colSm6, [
	    									VElement('button', {id: 'swaprows', onClick: swapRows, className: 'btn btn-primary btn-block'}, [
	    										VText('Swap Rows')
	    									])
		        						])
	        						])
	        					])
		        			])
		        		])
		        	);
				}

				function Row (id, label, selected, onDelete, onSelect) {
					return (
						VElement('tr', {className: id === selected ? 'danger' : ''}, [
							VElement('td', colMd1, [VText(id)]),
							VElement('td', colMd4, [VElement('a', {onClick: clickEvent, value: {id: id, fn: onSelect}}, [VText(label)])]),
							VElement('td', colMd1, [VElement('a', {onClick: clickEvent, value: {id: id, fn: onDelete}}, [RowDelIcon])]),
							RowEmpty
						])
					);
				}

				class Main extends dio.Component {
				    printDuration() {
				        stopMeasure();
				    }
				    componentDidUpdate() {
				        this.printDuration();
				    }
				    componentDidMount() {
				        this.printDuration();
				    }
				    run() {
				        startMeasure("run");
				        this.state.store.run();
				        this.forceUpdate();
				    }
				    add() {
				        startMeasure("add");
				        this.state.store.add();
				        this.forceUpdate();
				    }
				    update() {
				        startMeasure("update");
				        this.state.store.update();
				        this.forceUpdate();
				    }
				    select(id) {
				        startMeasure("select");
				        this.state.store.select(id);
				        this.forceUpdate();
				    }
				    delete(id) {
				        startMeasure("delete");
				      	this.state.store.delete(id);
				        this.forceUpdate();
				    }
				    runLots() {
				        startMeasure("runLots");
				        this.state.store.runLots();
				        this.forceUpdate();
				    }
				    clear() {
				        startMeasure("clear");
				        this.state.store.clear();
				        this.forceUpdate();
				    }
				    swapRows() {
				        startMeasure("swapRows");
				        this.state.store.swapRows();
				        this.forceUpdate();
				    }
				    constructor(props) {
				    	super(props);
				    	this.state   = {store: new Store()};
				    	this.autoBind('delete', 'select', 'run', 'runLots', 'add', 'update', 'clear', 'swapRows');
				    	this.nav = Nav(this.run, this.runLots, this.add, this.update, this.clear, this.swapRows);
				    }
				    render(props, state, self) {
				    	var store    = state.store;
				    	var data     = store.data;
				    	var selected = store.selected;
				    	var length   = data.length;
				    	var onDelete = this.delete;
				    	var onSelect = this.select;
				    	var nav      = this.nav;
				    	var rows     = new Array(length);
				        
				        for (var i = 0; i < length; i = i + 1) {
				        	var d = data[i];
			        	    rows[i] = Row(d.id, d.label, selected, onDelete, onSelect);
				        }

				        return (
				        	VElement('div', {className: 'container'}, [
				        		nav, 
				        		VElement('table', {className: 'table table-hover table-striped test-data'}, [
				        			VElement('tbody', {}, rows)
			        			]),
			        			preLoadIcon
			        		])
			        	);
				    }
				}
				
				VBlueprint([RowDelIcon, preLoadIcon, RowEmpty]);

				dio.render(VComponent(Main), '#main');
			})(window);
		</script>
	</body>
</html>
