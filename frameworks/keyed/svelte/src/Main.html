<div class="jumbotron">
    <div class="row">
        <div class="col-md-6">
            <h1>Svelte (keyed)</h1>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-sm-6 smallpad">
                    <button type="button" class="btn btn-primary btn-block" id="run" on:click="run()">Create 1,000 rows</button>
                </div>
                <div class="col-sm-6 smallpad">
                    <button type="button" class="btn btn-primary btn-block" id="runlots" on:click="runLots()">Create 10,000 rows</button>
                </div>
                <div class="col-sm-6 smallpad">
                    <button type="button" class="btn btn-primary btn-block" id="add" on:click="add()">Append 1,000 rows</button>
                </div>
                <div class="col-sm-6 smallpad">
                    <button type="button" class="btn btn-primary btn-block" id="update" on:click="partialUpdate()">Update every 10th row</button>
                </div>
                <div class="col-sm-6 smallpad">
                    <button type="button" class="btn btn-primary btn-block" id="clear" on:click="clear()">Clear</button>
                </div>
                <div class="col-sm-6 smallpad">
                    <button type="button" class="btn btn-primary btn-block" id="swaprows" on:click="swapRows()">Swap Rows</button>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table table-hover table-striped test-data">
    <tbody>
        {#each store.data as row, num (row.id)}
            <tr class="{selected === row.id ? 'danger' : ''}">
                <td class="col-md-1">{row.id}</td>
                <td class="col-md-4">
                    <a on:click="select(row.id)">{row.label}</a>
                </td>
                <td class="col-md-1"><a on:click="remove(num)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
                <td class="col-md-6"></td>
            </tr>
        {/each}
    </tbody>
</table>
<span class="preloadicon glyphicon glyphicon-remove" aria-hidden="true"></span>

<script>
    import DataStore from './DataStore.js';

    const store = new DataStore();

    var startTime;
    var lastMeasure;
    var startMeasure = function(name) {
        startTime = performance.now();
        lastMeasure = name;
    }
    var stopMeasure = function() {
        var last = lastMeasure;
        if (lastMeasure) {
            window.setTimeout(function () {
                lastMeasure = null;
                var stop = performance.now();
                console.log(last+" took "+(stop-startTime));
            }, 0);
        }
    }

    export default {
        data () {
            return {
                store: store,
                selected: undefined
            };
        },

        methods: {
            add () {
                startMeasure("add");
                store.add();
                this.set({ store });
                stopMeasure();
            },

            clear () {
                startMeasure("clear");
                store.clear();
                this.set({ store });
                stopMeasure();
            },

            partialUpdate () {
                startMeasure("update");
                store.update();
                this.set({ store });
                stopMeasure();
            },

            remove( num ) {
                startMeasure("delete");
                store.data.splice( num, 1 );
                this.set({ store });
                stopMeasure();
            },

            run () {
                startMeasure("run");
                store.run();
                this.set({ store });
                stopMeasure();
            },

            runLots () {
                startMeasure("runLots");
                store.runLots();
                this.set({ store });
                stopMeasure();
            },

            select ( id ) {
                startMeasure("select");
                store.select(id);
                this.set({ selected: store.selected });
                stopMeasure();
            },

            swapRows () {
                startMeasure("swapRows");
                store.swapRows();
                this.set({ store });
                stopMeasure();
            }
        }
    };
</script>
