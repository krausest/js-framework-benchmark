<!DOCTYPE html>
<html>
    <head>
        <title>Benchmarks for Vanillajs-3</title>
        <link href="/css/currentStyle.css" rel="stylesheet" />
    </head>
    <body>
        <div id="main">
            <div class="container">
              <div class="jumbotron">
                <div class="row">
                  <div class="col-md-6">
                    <h1>Vanillajs-3-"non-keyed"</h1>
                  </div>
                  <div class="col-md-6">
                    <div class="row">
                      <div class="col-sm-6 smallpad">
                        <button
                          type="button"
                          class="btn btn-primary btn-block"
                          id="run"
                        >
                          Create 1,000 rows
                        </button>
                      </div>
                      <div class="col-sm-6 smallpad">
                        <button
                          type="button"
                          class="btn btn-primary btn-block"
                          id="runlots"
                        >
                          Create 10,000 rows
                        </button>
                      </div>
                      <div class="col-sm-6 smallpad">
                        <button
                          type="button"
                          class="btn btn-primary btn-block"
                          id="add"
                        >
                          Append 1,000 rows
                        </button>
                      </div>
                      <div class="col-sm-6 smallpad">
                        <button
                          type="button"
                          class="btn btn-primary btn-block"
                          id="update"
                        >
                          Update every 10th row
                        </button>
                      </div>
                      <div class="col-sm-6 smallpad">
                        <button
                          type="button"
                          class="btn btn-primary btn-block"
                          id="clear"
                        >
                          Clear
                        </button>
                      </div>
                      <div class="col-sm-6 smallpad">
                        <button
                          type="button"
                          class="btn btn-primary btn-block"
                          id="swaprows"
                        >
                          Swap Rows
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <table class="table table-hover table-striped test-data">
                <tbody id="tbody"></tbody>
            </table>
            <span class="preloadicon glyphicon glyphicon-remove" aria-hidden="true"></span>
            </div>
          </div>
          <template id="itemTemplate"><tr><td class='col-md-1'>{id}</td><td class='col-md-4'><a class='lbl'>{lbl}</a></td><td class='col-md-1'><a class='remove'><span class='remove glyphicon glyphicon-remove' aria-hidden='true'></span></a></td><td class='col-md-6'></td></tr></template>
          <script src='src/Main.js'></script>
    </body>
</html>
