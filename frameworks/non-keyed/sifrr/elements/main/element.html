<template>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="/css/currentStyle.css" rel="stylesheet"/>
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-6">
          <h1>Sifrr</h1>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-sm-6 smallpad">
              <button type='button' class='btn btn-primary btn-block' id='run'>Create 1,000 rows</button>
            </div>
            <div class="col-sm-6 smallpad">
              <button type='button' class='btn btn-primary btn-block' id='runlots'>Create 10,000 rows</button>
            </div>
            <div class="col-sm-6 smallpad">
              <button type='button' class='btn btn-primary btn-block' id='add'>Append 1,000 rows</button>
            </div>
            <div class="col-sm-6 smallpad">
              <button type='button' class='btn btn-primary btn-block' id='update'>Update every 10th row</button>
            </div>
            <div class="col-sm-6 smallpad">
              <button type='button' class='btn btn-primary btn-block' id='clear'>Clear</button>
            </div>
            <div class="col-sm-6 smallpad">
              <button type='button' class='btn btn-primary btn-block' id='swaprows'>Swap Rows</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-hover table-striped test-data">
      <tbody data-sifrr-html="true">
        <!-- ${this.arrayToDom('data', this.newdata())} -->
      </tbody>
    </table>
  </div>
</template>
<script>
  class MainElement extends Sifrr.Dom.Element {
    newdata() {
      return this.state.data.map((st) => changeState(st, this.state.selected));
    }
  }
  MainElement.defaultState = {
    "data": [],
    "selected": null
  }

  MainElement.addArrayToDom('data', "<tr class=${class} id=${id}><td class='col-md-1'>${id}</td><td class='col-md-4'><a class='lbl'>${label}</a></td><td class='col-md-1'><a class='remove'><span class='remove glyphicon glyphicon-remove' aria-hidden='true'></span></a></td><td class='col-md-6'></td></tr>");
  function changeState(state, selected) {
    if (selected == state.id) state.class = 'danger'
    else state.class = ''
    return state;
  }

  Sifrr.Dom.register(MainElement);
</script>
